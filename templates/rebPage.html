<!--REBOUNDS HTML -->

<div ng-controller="rebCtrl">

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <p ng-repeat="(key,data) in dataJSON">{{key}} : <b>{{data}}</b></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div>
    <h1 style="text-align:center; color:blue; font-size:200%;">Rebounds Leaderboard</h1>
    <table>
      <tr ng-repeat="a in dataName">
        <td> {{rank[$index]}} <button ng-click="openModal(a)" data-toggle="modal" data-target="#myModal"><b>{{a}}</b></button> : {{dataValue[$index]}} rebounds per game </td>
      </tr>
    </table>
  </div>

  <div>
    <p ng-click="back()"><u  style="color:blue">Back to Main Menu</u></p>
  </div>
</div>
